networks:
  microservices-net:
    driver: bridge

volumes:
  consul_data:

services:
  consul:
    image: consul:1.15
    container_name: consul
    restart: always
    ports:
      - "8500:8500"
    command: agent -server -bootstrap-expect=1 -node=consul-server -client=0.0.0.0 -ui -bind=0.0.0.0
    volumes:
      - consul_data:/consul/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  config-service:
    build: ./config-service
    container_name: config-service
    restart: on-failure
    ports:
      - "8888:8888"
    environment:
      - CONSUL_HOST=consul
      - CONFIG_LOCATION=/app/configs
    volumes:
      - ./configs:/app/configs
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - microservices-net

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      - CONSUL_HOST=consul
      - CONFIG_SERVER_HOST=config-service
    networks:
      - microservices-net