spring:
  application:
    name: hello-service

  config:
    import: "configserver:http://localhost:8888"

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true